    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --accent: #e53e3e;
            --accent-hover: #c53030;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            cursor: pointer;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--text-primary);
        }

        .buy-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-container {
            padding-top: 80px;
            min-height: 100vh;
        }

        /* Home Page */
        .hero {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 4rem;
            align-items: center;
        }

        .hero-content {
            max-width: 600px;
        }

        .welcome-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 4rem;
            font-weight: 700;
            color: var(--accent);
            line-height: 1.1;
            margin-bottom: 2rem;
        }

        .hero-description {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 3rem;
        }

        .social-section {
            margin-bottom: 2rem;
        }

        .section-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .social-icon:hover {
            color: var(--accent);
            border-color: var(--accent);
            transform: translateY(-3px);
        }

        .skills-icons {
            display: flex;
            gap: 1rem;
        }

        .skill-icon {
            width: 60px;
            height: 60px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .skill-icon:hover {
            transform: translateY(-3px);
            border-color: var(--accent);
        }

        .hero-image {
            display: flex;
            justify-content: center;
        }

        .profile-image {
            width: 350px;
            height: 450px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* Portfolio Section */
        .portfolio-section {
            background: var(--bg-secondary);
            padding: 6rem 2rem;
        }

        .portfolio-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .portfolio-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-subtitle {
            font-size: 0.9rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: var(--bg-secondary);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .project-image {
            position: relative;
            height: 250px;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-image img {
            transform: scale(1.05);
        }

        .project-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .project-category {
            background: var(--accent);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .project-likes {
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .project-likes i {
            color: var(--accent);
        }

        .project-content {
            padding: 2rem;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .project-description {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Navigation Cards */
        .nav-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            margin: 4rem auto 0;
            padding: 0 2rem;
        }

        .nav-card {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .nav-card-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }

        .nav-card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .nav-card-description {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 100px;
            left: 2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .back-btn:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .modal-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-category {
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .modal-description {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .like-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .like-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .view-btn {
            background: var(--accent);
            color: white;
            border: none;
        }

        .view-btn:hover {
            background: var(--accent-hover);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .nav {
                gap: 1rem;
            }

            .hero {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
                padding: 2rem 1rem;
            }

            .hero-title, .hero-subtitle {
                font-size: 2.5rem;
            }

            .profile-image {
                width: 280px;
                height: 350px;
            }

            .section-title {
                font-size: 2rem;
            }

            .projects-grid, .nav-cards {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .back-btn {
                position: static;
                margin: 2rem auto;
                display: inline-block;
            }

            .social-icons, .skills-icons {
                justify-content: center;
            }
        }
    </style>
</head>

        // Navigation
        function navigateTo(page, portfolio = null) {
            currentPage = page;
            currentPortfolio = portfolio;
            
            // Update nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            if (page === 'home') {
                document.querySelector('.nav-link').classList.add('active');
            }
            
            renderContent();
        }

        // Render Content

            const mainContent = document.getElementById('mainContent');
            
            if (currentPage === 'home') {
                mainContent.innerHTML = renderHome();
            } else if (currentPage === 'portfolio' && currentPortfolio) {
                mainContent.innerHTML = renderPortfolio(currentPortfolio);
            } else {
                mainContent.innerHTML = renderHome();
            }
        }

                                                <i class="fas fa-heart"></i> ${project.likes}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="project-content">
                                        <h3 class="project-title">${project.title}</h3>

                            `).join('')}

                <div class="nav-cards">
                    <div class="nav-card" onclick="navigateTo('portfolio', 'harman')">

                        </div>
                        <h3 class="nav-card-title">Harman's Portfolio</h3>
                        <p class="nav-card-description">Explore data-driven insights and innovative analytics projects</p>
                    </div>
                    
                    <div class="nav-card" onclick="navigateTo('portfolio', 'gurshaan')">
                        <div class="nav-card-icon">
                            <i class="fas fa-laptop-code"></i>
                        </div>
                        <h3 class="nav-card-title">Gurshaan's Portfolio</h3>
                        <p class="nav-card-description">Discover creative web development and design solutions</p>
                    </div>
                </div>
            `;
        }

        // Render Portfolio Page
        function renderPortfolio(portfolioKey) {
            const portfolio = portfolios[portfolioKey];
            return `
                <button class="back-btn" onclick="navigateTo('home')">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </button>
                
                <div class="hero">
                    <div class="hero-content">
                        <div class="welcome-text">WELCOME TO MY WORLD</div>
                        <h1 class="hero-title">Hi, I'm ${portfolio.name}</h1>
                        <h2 class="hero-subtitle">a ${portfolio.title}.</h2>
                        <p class="hero-description">${portfolio.description}</p>
                        
                        <div class="social-section">
                            <div class="section-label">FIND WITH ME</div>
                            <div class="social-icons">
                                ${portfolio.socialLinks.map(social => `
                                    <a href="${social.url}" class="social-icon">
                                        <i class="${social.icon}"></i>
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div class="skills-section">
                            <div class="section-label">BEST SKILL ON</div>
                            <div class="skills-icons">
                                ${portfolio.skills.map(skill => `
                                    <div class="skill-icon">
                                        <i class="${skill}"></i>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                    
                    <div class="hero-image">
                        <img src="${portfolio.image}" alt="${portfolio.name}" class="profile-image">
                    </div>
                </div>

                <div class="portfolio-section">
                    <div class="portfolio-container">
                        <div class="portfolio-header">
                            <div class="section-subtitle">VISIT MY PORTFOLIO AND KEEP YOUR FEEDBACK</div>
                            <h2 class="section-title">My Portfolio</h2>
                        </div>
                        
                        <div class="projects-grid">
                            ${portfolio.projects.map((project, index) => `
                                <div class="project-card" onclick="openModal('${project.title}', '${project.description}', '${project.category}', '${project.image}', ${project.likes})">
                                    <div class="project-image">
                                        <img src="${project.image}" alt="${project.title}">
                                        <div class="project-overlay">
                                            <div class="project-category">${project.category}</div>
                                            <div class="project-likes">
                                                <i class="fas fa-heart"></i> ${project.likes}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="project-content">
                                        <h3 class="project-title">${project.title}</h3>
                                        <p class="project-description">${project.description}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Modal Functions
        function openModal(title, description, category, image, likes) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalDescription').textContent = description;
            document.getElementById('modalCategory').textContent = `Featured - ${category}`;
            document.getElementById('modalImage').src = image;
            document.getElementById('projectModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function likeProject() {
            // Simple like animation
            const btn = event.target.closest('.like-btn');
            btn.style.background = 'var(--accent)';
            btn.style.color = 'white';
            btn.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 150);
            
            // Show notification
            showNotification('Thanks for the like!');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--accent);
                color: white;
                padding: 1rem 2rem;
                border-radius: 8px;
                z-index: 3000;
                font-weight: 500;
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);

        // Close modal on outside click
        document.addEventListener('click', function(e) {
            if (e.target.id === 'projectModal') {
                closeModal();
            }
        });

        // ESC key to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize
        renderContent();
    </script>
</body>
</html>
