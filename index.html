<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1.2rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 250px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out both;
        }

        .nav-button:nth-child(1) { animation-delay: 0.4s; }
        .nav-button:nth-child(2) { animation-delay: 0.6s; }
        .nav-button:nth-child(3) { animation-delay: 0.8s; }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:active {
            transform: translateY(-1px);
        }

        /* Background animation */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape3 {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .nav-button {
                min-width: 200px;
                padding: 1rem 2rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
    </div>

    <div class="container">
        <h1 class="title">Portfolio Hub</h1>
        <p class="subtitle">Choose a portfolio to explore</p>
        
        <div class="buttons-container">
            <a href="#" class="nav-button" onclick="navigateToHarman()">
                ðŸ“Š Harman's Portfolio
            </a>
            
            <a href="#" class="nav-button" onclick="navigateToGurshaan()">
                ðŸ’¼ Gurshaan's Portfolio
            </a>
            
            <a href="#" class="nav-button" onclick="navigateToNewspaper()">
                ðŸ“° Newspaper
            </a>
        </div>
    </div>

    <script>
        function navigateToHarman() {
            // Replace with actual URL
            window.location.href = 'https://harman-portfolio.com';
            // Or for now: alert('Harman\'s portfolio coming soon!');
        }

        function navigateToGurshaan() {
            // Replace with actual URL
            window.location.href = 'https://gurshaan-portfolio.com';
            // Or for now: alert('Gurshaan\'s portfolio coming soon!');
        }

        function navigateToNewspaper() {
            // Replace with actual URL
            window.location.href = 'https://your-newspaper-site.com';
            // Or for now: alert('Newspaper site coming soon!');
        }

        // Add some interactive particles on click
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('nav-button')) return;
            
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: absolute;
                width: 6px;
                height: 6px;
                background: rgba(255, 255, 255, 0.8);
                border-radius: 50%;
                pointer-events: none;
                left: ${e.clientX - 3}px;
                top: ${e.clientY - 3}px;
                animation: particle 1s ease-out forwards;
                z-index: 1000;
            `;
            
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 1000);
        });

        // Add particle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particle {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                100% {
                    transform: scale(0) translateY(-50px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
