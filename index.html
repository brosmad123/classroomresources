<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Resources</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/1200px-Google_Classroom_Logo.svg.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body data-theme="dark">
    <!-- Settings Button -->
    <button class="settings-btn" onclick="openSettings()">
        <i class="fas fa-cog"></i>
    </button>

    <div id="mainContent">
        <!-- Content will be loaded here -->
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="settings-content">
            <button class="close-btn" onclick="closeSettings()">&times;</button>
            <div class="settings-header">
                <i class="fas fa-cog"></i>
                <h2>Settings</h2>
            </div>
            
            <div class="settings-body">
                <!-- Volume Control -->
                <div class="settings-section">
                    <h3 class="settings-section-title">
                        <i class="fas fa-volume-up"></i> Audio
                    </h3>
                    <div class="setting-item">
                        <label for="volumeControl">Volume</label>
                        <div class="volume-control-container">
                            <i class="fas fa-volume-down volume-icon-left"></i>
                            <input type="range" id="volumeControl" class="smooth-slider" min="0" max="100" value="50">
                            <i class="fas fa-volume-up volume-icon-right"></i>
                            <span class="volume-value" id="volumeValue">50%</span>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label>Music Player</label>
                        <button class="setting-toggle-btn" onclick="toggleMusicPlayer()">
                            <i class="fas fa-music"></i> Toggle Player
                        </button>
                    </div>
                </div>

                <!-- Theme Settings -->
                <div class="settings-section">
                    <h3 class="settings-section-title">
                        <i class="fas fa-palette"></i> Appearance
                    </h3>
                    <div class="setting-item">
                        <label for="themeSelect">Theme</label>
                        <select id="themeSelect" class="settings-select">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                            <option value="neon">Neon</option>
                            <option value="ocean">Ocean</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <button class="setting-action-btn" onclick="openThemeCreator()">
                            <i class="fas fa-paint-brush"></i> Create Custom Theme
                        </button>
                    </div>
                </div>

                <!-- Performance Settings -->
                <div class="settings-section">
                    <h3 class="settings-section-title">
                        <i class="fas fa-tachometer-alt"></i> Performance
                    </h3>
                    <div class="setting-item">
                        <label for="animationToggle">Animations</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="animationToggle" checked>
                            <label for="animationToggle" class="toggle-label">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label for="autoplayToggle">Autoplay Music</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="autoplayToggle" checked>
                            <label for="autoplayToggle" class="toggle-label">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Data Management -->
                <div class="settings-section">
                    <h3 class="settings-section-title">
                        <i class="fas fa-database"></i> Data
                    </h3>
                    <div class="setting-item">
                        <button class="setting-action-btn setting-danger-btn" onclick="clearAllData()">
                            <i class="fas fa-trash"></i> Clear All Settings
                        </button>
                    </div>
                </div>

                <!-- About -->
                <div class="settings-section">
                    <h3 class="settings-section-title">
                        <i class="fas fa-info-circle"></i> About
                    </h3>
                    <div class="about-info">
                        <p><strong>Class Resources</strong></p>
                        <p>Version 2.0.0</p>
                        <p>Created by Gurshaan Gill</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enhanced Project Modal -->
    <div id="projectModal" class="project-modal">
        <div class="project-modal-content">
            <button class="close-btn" onclick="closeProjectModal()">&times;</button>
            <div class="project-modal-header">
                <h2 class="project-modal-title" id="projectModalTitle">Project Title</h2>
                <p class="project-modal-subtitle" id="projectModalSubtitle">Project subtitle</p>
            </div>
            <div class="project-modal-body">
                <p class="project-modal-description" id="projectModalDescription">Project description goes here.</p>
                <div class="project-modal-actions" id="projectModalActions">
                    <!-- Buttons will be dynamically inserted here (1-5 buttons) -->
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Creator Modal -->
    <div id="themeCreatorModal" class="modal">
        <div class="theme-creator-content">
            <button class="close-btn" onclick="closeThemeCreator()">&times;</button>
            <div style="padding: 2rem;">
                <h2 style="color: var(--text-primary); margin-bottom: 2rem;">Create Custom Theme</h2>
                
                <div class="color-input-group">
                    <label for="bgPrimary">Background Start Color:</label>
                    <input type="color" id="bgPrimary" class="color-input" value="#0f0f23">
                </div>
                
                <div class="color-input-group">
                    <label for="bgSecondary">Background End Color:</label>
                    <input type="color" id="bgSecondary" class="color-input" value="#2d1b69">
                </div>
                
                <div class="color-input-group">
                    <label for="textPrimary">Primary Text Color:</label>
                    <input type="color" id="textPrimary" class="color-input" value="#ffffff">
                </div>
                
                <div class="color-input-group">
                    <label for="textSecondary">Secondary Text Color:</label>
                    <input type="color" id="textSecondary" class="color-input" value="#b3b3b3">
                </div>
                
                <div class="color-input-group">
                    <label for="accentColor">Accent Color:</label>
                    <input type="color" id="accentColor" class="color-input" value="#00d4ff">
                </div>
                
                <div class="theme-preview" id="themePreview">
                    <h3>Theme Preview</h3>
                    <p>This is how your theme will look</p>
                </div>
                
                <div class="custom-theme-actions">
                    <button class="btn btn-secondary" onclick="closeThemeCreator()">Cancel</button>
                    <button class="btn btn-primary" onclick="applyCustomTheme()">Apply Theme</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Music Player -->
    <div class="music-player" id="musicPlayer">
        <div class="track-info">
            <div class="track-art">
                <i class="fas fa-music"></i>
            </div>
            <div class="track-details">
                <div class="track-title" id="currentTrackTitle">Track Title</div>
                <div class="track-artist" id="currentTrackArtist">Artist Name</div>
            </div>
        </div>
        
        <div style="flex: 1;">
            <div class="player-controls">
                <button class="control-btn" onclick="playPrevTrack()">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" onclick="togglePlay()">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" onclick="playNextTrack()">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            <div class="progress-container">
                <span class="time current-time">0:00</span>
                <div class="progress-bar" onclick="seekTrack(event)">
                    <div class="progress-fill"></div>
                </div>
                <span class="time duration-time">0:00</span>
            </div>
        </div>
        
        <div class="player-end-controls">
            <button class="control-btn volume-btn" onclick="toggleMute()">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
    </div>
    
    <button class="music-toggle" onclick="toggleMusicPlayer()">
        <i class="fas fa-music"></i>
    </button>

<script src="script.js"></script>
</body>
</html>
